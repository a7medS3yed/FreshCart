
  <h2 class="fw-bold mb-4 text-main animate__animated animate__fadeInDown">Brands</h2>
  <div class="row g-4">
    <ng-container *ngFor="let brand of brands(); let i = index">
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div [routerLink]="['/product-brand',brand._id]" class="brand-card text-center shadow-sm rounded-4 p-3 bg-white h-100 animate__animated animate__zoomIn" [style.animationDelay]="(i * 0.08) + 's'">
          <div class="mb-2 d-flex justify-content-center align-items-center" style="height:100px;">
            <img [src]="brand.image" [alt]="brand.name" class="img-fluid rounded-circle border" style="max-height:90px; object-fit:contain;">
          </div>
          <h6 class="fw-bold text-main mb-0">{{ brand.name }}</h6>
        </div>
      </div>
    </ng-container>
  </div>
