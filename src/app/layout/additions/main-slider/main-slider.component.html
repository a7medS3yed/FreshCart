<div class="row g-3 align-items-stretch mb-5">
  <div class="col-12 col-lg-8 mb-3 mb-lg-0">
    <div class="h-100 rounded-4 shadow overflow-hidden position-relative bg-white">
      <owl-carousel-o [options]="customOptionsMain" class="main-slider-carousel">
        <ng-template carouselSlide>
          <div class="slider-img-wrapper position-relative">
            <img src="assets/slider-image-1.jpeg" alt="Slide 1" class="w-100 h-100 object-fit-cover rounded-4" style="min-height: 260px; max-height: 400px;">
            <div class="slider-overlay">
              <h3 class="slider-title">Welcome to Our Store</h3>
              <p class="slider-desc">Discover the latest products and deals!</p>
            </div>
          </div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="slider-img-wrapper position-relative">
            <img src="assets/blog-img-2.jpeg" alt="Slide 2" class="w-100 h-100 object-fit-cover rounded-4" style="min-height: 260px; max-height: 400px;">
            <div class="slider-overlay">
              <h3 class="slider-title">Best Quality</h3>
              <p class="slider-desc">Shop with confidence and style.</p>
            </div>
          </div>
        </ng-template>
        <ng-template carouselSlide>
          <div class="slider-img-wrapper position-relative">
            <img src="assets/slider-image-3.jpeg" alt="Slide 3" class="w-100 h-100  rounded-4" style="min-height: 260px; max-height: 400px;">
            <div class="slider-overlay">
              <h3 class="slider-title">Fast Delivery</h3>
              <p class="slider-desc">Get your orders delivered quickly.</p>
            </div>
          </div>
        </ng-template>
        
        <ng-template carouselSlide>
          <div class="slider-img-wrapper position-relative">
            <img src="assets/slider-image-2.jpeg" alt="Slide 5" class="w-100 h-100  rounded-4" style="min-height: 260px; max-height: 400px;">
            <div class="slider-overlay">
              <h3 class="slider-title">New Arrivals</h3>
              <p class="slider-desc">Check out the latest trends now.</p>
            </div>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
  <div class="col-12 col-lg-4 d-flex flex-column gap-3">
    <div class="h-100 rounded-4 shadow overflow-hidden position-relative bg-white">
      <img src="assets/grocery-banner-2.jpeg" alt="Promo 1" class="w-100 object-fit-cover rounded-4" style="height: 190px; min-height: 120px;">
      <div class="promo-overlay">
        <span class="promo-title">Limited Time Offer</span>
      </div>
    </div>
    <div class="h-100 rounded-4 shadow overflow-hidden position-relative bg-white">
      <img src="assets/blog-img-1.jpeg" alt="Promo 2" class="w-100 object-fit-cover rounded-4" style="height: 190px; min-height: 120px;">
      <div class="promo-overlay">
        <span class="promo-title">Shop the Collection</span>
      </div>
    </div>
  </div>
</div>
